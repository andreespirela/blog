<ng-container>
  <section class="max-w-5xl mt-20 mx-auto min-h-screen">
    <div class="mx-4 mt-10 mb-10">
      <h1 class="text-6xl font-extrabold">Andres Pirela</h1>
    </div>
    <ng-container *ngIf="posts$">
      <ng-container *ngFor="let post of (posts$ | async)">
        <div class="py-14 mx-4 sm:grid grid-cols-4 border-t border-gray-200">
          <p class="text-gray-500 mb-4">
            <span>{{ post.createdDate | date: 'longDate' : 'America/New_York' }}</span>
          </p>
          <div class="col-span-3">
            <a class="block" [routerLink]="'blog/' + post.route">
              <h3 class="text-2xl mb-4 font-bold text-gray-900">{{ post.title }}</h3>
              <p class="mt-3 text-base text-gray-500">{{ post.description }}</p>
            </a>
            <div class="mt-3">
              <a class="text-base font-semibold text-blue-600 hover:text-blue-500 transition ease-in-out duration-150" [routerLink]="'blog/' + post.route">Read more â†’</a>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </section>
</ng-container>
